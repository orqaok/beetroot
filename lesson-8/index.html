<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання №8 – Шрифти + селектори</title>
    <!-- STYLE -->
    <link rel="stylesheet" href="../assets/style/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    
    <!-- ICON -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="app">
      <!-- * HEADER -->
      <header class="header">
        <!-- BANNER -->
        <div class="banner">
          <h1 class="banner__title">CSS Dinner Shopping List</h1>
          <span class="banner__description">Let’s go to the mall!</span>
        </div>
      </header>
      <!-- * MAIN -->
      <div class="main">
        <div class="wrapper">
          <form class="points">
            <ul class="points__list">
              <li class="points__item">
                <label class="points__label"
                  ><input class="points__check" type="checkbox" /><span
                    class="points__title"
                    >A lot of pickles</span
                  ><span class="points__description"
                    >(for the next lessons about CSS)</span
                  ></label
                >
              </li>
              <li class="points__item">
                <label class="points__label"
                  ><input class="points__check" type="checkbox" /><span
                    class="points__title"
                    >10 apples</span
                  ><span class="points__description"
                    >(for more CSS manipulations)</span
                  ></label
                >
              </li>
              <li class="points__item">
                <label class="points__label"
                  ><input class="points__check" type="checkbox" /><span
                    class="points__title"
                    >20 oranges</span
                  ><span class="points__description"
                    >(because they are awesome)</span
                  ></label
                >
              </li>
              <li class="points__item">
                <label class="points__label"
                  ><input class="points__check" type="checkbox" /><span
                    class="points__title"
                    >13 plates</span
                  ><span class="points__description"
                    >(hm... they always dissapear)</span
                  ></label
                >
              </li>
              <li class="points__item">
                <label class="points__label"
                  ><input class="points__check" type="checkbox" /><span
                    class="points__title"
                    >15 bentos</span
                  ></label
                >
              </li>
              <li class="points__item">
                <label class="points__label"
                  ><input class="points__check" type="checkbox" /><span
                    class="points__title"
                    >1 bottle of Sake</span
                  ><span class="points__description">
                    (for my friends)</span
                  ></label
                >
              </li>
            </ul>
          </form>
        </div>
      </div>
      <!-- * FOOTER -->
      <footer class="footer">
        <div class="wrapper">
          <button class="button" type="button">
            <span class="button__text">Bon appetit :)</span>
          </button>
          <a href="../index.html" class="button button-home">На головну</a>
        </div>
      </footer>
    </div>
  </body>
</html>
